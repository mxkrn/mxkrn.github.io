<div class="container-fluid fixed-top" style="background-color: #{{ site.color.secondary}}">
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-light" style="background-color: #{{ site.color.secondary }}">
            <a class="active-link" href="#page-top">
                <img class="logo-btn" src="/assets/images/favicon.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="container">
                    <div class="row">
                        {% for item in site.data.navigation %}
                        <div class="col d-flex justify-content-center">
                            <a href="#{{ item.href }}" class="nav-link nav-item nav-text">
                                {{ item.name }}
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
